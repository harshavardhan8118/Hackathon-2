    <div class="top-container" >

	<form action = "form" method="post">
		<div class="formcontent">
        <label>Full Name</label><i>*</i><br>
		<input type="text" id = "Fname" name="FirstName" autocomplete="off"  placeholder="Enter your FirstName" required>
		<input type="text" id = "Lname"  name="LastName"  autocomplete="off" " placeholder="Enter your Last Name" required><br>
        <label for = "Fname">First Name</label>
        <label for = "Lname">Last Name</label><br>
	    
	    <br>
	    <label for = "email">Email-id:</label><i>*</i>
		<input type="email" id = "email"  name="email-id"  autocomplete="off"  placeholder="Enter the Email-id" required>
        <br><br>
        <label>Date</label><i>*</i><br>
		<input type="date" id = "Adate"  name="Arr-date"
		placeholder="Enter the Arrival-date" required>
        <input type="date" id = "Ddate"  name="Dep-date"
		placeholder="Enter the Departure-date" required><br>
        <label for = "Adate">Arrival-date:</label>
        <label for = "Ddate">Departure-date:</label><br> <br>
		<label for = "Phno">Phone Number:</label><i>*</i>
		<input type="tel" id = "Phno"  name="PhoneNumber" title = "Give your phone Number in a given format:Format:123-456-7891"  
        placeholder="Phone Number"required><br><br> 

        <input type="number" id="points" name="points" min = "0"  placeholder="Enter No. of Adults">
  		<input type="number" id="points2" name="points" min = "0"  placeholder="Enter No. of children"><br>
		<label for="points">No. of Adults:</label>
        <label for="points2">No. of children:</label>
  		
        <br><br>
		<label for = "Qc">Questions & Comments:</label><br>
		<textarea></textarea>
        <br><br>
        <center><div><input type = "submit" class = "button" value = "Make Your Reservations">
        <input type = "reset"  class = "button" value = "Reset"></div></center> 

        </div><br>
	
	</form>
